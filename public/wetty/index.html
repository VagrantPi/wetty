        body {

        #terminal {
            display: block;
            position: relative;
            width: 100%;

        }
    </style>

  var i = 1.0;
  function big(){
    document.getElementsByTagName('iframe')[0].contentWindow.document.body.style.zoom = i + 0.2;
    document.getElementsByTagName('iframe')[0].contentWindow.document.body.style.cssText += '; -moz-transform: scale(' + i + ');-moz-transform-origin: 0 0; ';     //火狐
    i+=0.2;
  }
  function small(){
    document.getElementsByTagName('iframe')[0].contentWindow.document.body.style.zoom = i - 0.2;
    document.getElementsByTagName('iframe')[0].contentWindow.document.body.style.cssText += '; -moz-transform: scale(' + i + ');-moz-transform-origin: 0 0;';      //火狐
    i -= 0.2;
  }
</script>
<style>
  .myButton {
    background-color:#44c767;
    -moz-border-radius:42px;
    -webkit-border-radius:42px;
    border-radius:42px;
    display:inline-block;
    cursor:pointer;
    color:#ffffff;
    font-family:Arial;
    font-size:28px;
    text-decoration:none;
    z-index:2;
  }
  .myButton:hover {
    background-color:#5cbf2a;
  }
  .myButton:active {
    position:relative;
    top:1px;
  }
  .b1 {
    padding:6px 18px;
    right: 20px;
  }
  .b2 {
    padding:6px 13px;
    right: 70px;
  }
</style>
</head>
<body onload="init()">
    <a class="myButton b1" onclick="small()" style="position: fixed;">-</a>
    <a class="myButton b2" onclick="big()" style="position: fixed;">+</a>
    <div id="terminal"></div>
</body>
